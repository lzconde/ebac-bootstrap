<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Formul√°rio de Cadastro</h1>
        <form>
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control">
            <a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#mensagem-sucesso">Enviar!</a>
            <div class="collapse" id="mensagem-sucesso">
                <p class="card card-body h6">Seu Cadastro foi enviado!</p>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Nome - Email - Telefone - Botao de enviar -->
